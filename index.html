    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript">
    jQuery(document).ready(function($) {
        var form = $('#wf-form-URL-Form');
        var url = form.attr('action');
        var reportContainer = $('#reportContainer');
        var reportDiv = $('#report');
        var waitingGif = $('#waitingGif');
        var waitingText = $('#waitingText');
        var formBlock = $('.form-block-2');
        var resetContainer = $('#resetContainer');
        var reportHeader = $('#reportHeader');
        var reportHeaderContainer = $('#reportHeaderContainer');
        var resetButton = $('#resetButton');
        var textFieldUrl = $('#textFieldUrl');
        // Remove default form submission
        form.submit(function(e) {
            e.preventDefault();
            // Hide the form block
            formBlock.addClass('hidden');
            // Clear previous results
            reportContainer.empty();
            // Show waitingGif and waitingText
            waitingGif.removeClass('hidden');
            waitingText.removeClass('hidden');
            // Perform ajax request
            $.ajax({
                type: "POST",
                url: url,
                data: form.serialize(), // serializes the form's elements
                success: function(data) {
                    // Hide waitingGif and waitingText
                    waitingGif.addClass('hidden');
                    waitingText.addClass('hidden');
                    // Set the reportHeader text to the value from the textFieldUrl form element
                    reportHeader.text(textFieldUrl.val());
                    if (Array.isArray(data)) {
                        // Iterate over each object in the array
                        $.each(data, function(index, item) {
                            // Clone the report div and set the label and text
                            var clonedReport = reportDiv.clone();
                            clonedReport.find('#reportLabel').text(item.label);
                            clonedReport.find('.reporttext').text(item.text);
                            if(item.hasOwnProperty('color')) {
                                clonedReport.find('.reporttext').css('color', item.color);
                            }
                            reportContainer.append(clonedReport);
                        });
                        // Remove hidden class from "reportHeaderContainer"
                        reportHeaderContainer.removeClass('hidden');
                        // Show "resetContainer" and "reportContainer" div
                        resetContainer.removeClass('hidden');
                        reportContainer.removeClass('hidden');
                    } else if (data.hasOwnProperty('error')) {
                        // In case of error, use the report div to show the error message
                        var clonedReport = reportDiv.clone();
                        clonedReport.find('#reportLabel').text('Error');
                        clonedReport.find('.reporttext').text(data.error);
                        reportContainer.append(clonedReport);
                    }
                },
                error: function(jqXHR, textStatus, errorThrown) {
                    // Hide waitingGif and waitingText
                    waitingGif.addClass('hidden');
                    waitingText.addClass('hidden');
                    // Extract error message from response JSON
                    var errorMessage = 'Unknown Error';
                    try {
                        var errorData = JSON.parse(jqXHR.responseText);
                        if (errorData && errorData.hasOwnProperty('error')) {
                            errorMessage = errorData.error;
                        }
                    } catch(err) {
                        errorMessage = errorThrown;
                    }
                    // Show error message
                    var clonedReport = reportDiv.clone();
                    clonedReport.find('#reportLabel').text('Error');
                    clonedReport.find('.reporttext').text(errorMessage);
                    reportContainer.append(clonedReport);
                    // Show "resetContainer"
                    resetContainer.removeClass('hidden');
                }
            });
        });
        // Add click handler for resetButton
        resetButton.on('click', function() {
            // Hide resetContainer, reportHeaderContainer and reportContainer
            resetContainer.addClass('hidden');
            reportHeaderContainer.addClass('hidden');
            reportContainer.addClass('hidden');
            // Clear form fields
            form[0].reset();
            // Unhide form block
            formBlock.removeClass('hidden');
        });
    });
</script>
